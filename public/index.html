<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <style>
        
          @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&family=Open+Sans:ital@1&display=swap');
        
          *{
            font-family: 'IBM Plex Sans Thai Looped', sans-serif;
            font-family: 'Open Sans', sans-serif;
          }
        
        body{
            display: flex;
            justify-content: center;
        }

        #container{
            margin-top: 50px;
            width: 300px;
            box-shadow: 0px 0px 20px 10px #0044ff;
            padding: 50px;
            border-radius: 30px;
            text-align: center;

        }

        h1{
            margin-bottom: 40px;
        }

        input{
            border: none;
            border-bottom: 1.5px solid #0044ff;   
            width: 50%;
            margin: bottom 10px;   
            outline: none;
            padding: 0px;
            text-align: center;
            font-size: 25px;
            
         }

         button{
            width:100%;
            margin-top: 40px;
            padding: 10px;
            border-radius: 15px;
            border: none;
            background-color: #0044ff;
            color: white;
            font-size: 22px;
         } 

         #Result{
            margin-top: 30px;
            font-size: 25px;
         }

    </style>
</head>


<body>
    <div id="container">

        <h1 id="h1">BMI calculator</h1>

        <p>Height (cm)</p>
        <input type="number" id="Height">

        <p>Weight (kg)</p>
        <input type="number" id="Weight">

        <button id="btn">Calculate</button>
        
        <div id="Result">Result</div>
    </div>
</body>


<script>

    window.onload = () => {
        const button = document.querySelector('#btn');
        button.addEventListener('click', calculateBmi)
    }

        function calculateBmi(){
            const Height = document.querySelector('#Height').value;
            const Weight = document.querySelector('#Weight').value;
            const Result = document.querySelector('#Result');



            if (!Height || isNaN(Height) || Height<0){
                Result.innerText = "please provide a valid Height";
                return;
            }

                else if (!Weight || isNaN(Weight) || Weight<0){
                Result.innerText = "please provide a valid weight";
                return;
            }
            
            const bmi = (Weight / ((Height * Height) / 10000)).toFixed(2);


            if(bmi < 18.5){
                Result.innerText = `Under Weight: ${bmi}`;
            } else if(bmi >= 18.5 && bmi < 24.9){
                Result.innerText = `Normal: ${bmi}`;
            } else if(bmi >= 25 && bmi < 29.9){
                Result.innerText = `Over Weight: ${bmi}`;
            } else if(bmi >= 30 && bmi < 34.9){
                Result.innerText = `Obessity Weight: ${bmi}`;
            } else if(bmi >= 35.5 && bmi < 39.9){
                Result.innerText = `Obesity (Class I): ${bmi}`;
            } else{
                Result.innerText = `Obesity (Class I): ${bmi}`;
            } 
            
        }
    


</script>


</html>
